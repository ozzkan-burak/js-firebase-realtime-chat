<body>
    <div class="container">
      <h2 class="center-align">Javascript Chat</h2>
      <div class="center-align chat-odalar">
          <div>Chat Odası Seçiniz</div>
          <button class="waves-effect waves-light btn" id="genel">Genel</button>
          <button class="waves-effect waves-light btn" id="yazılım">Yazılım</button>
          <button class="waves-effect waves-light btn" id="oyun">Oyun</button>
          <button class="waves-effect waves-light btn" id="tasarım">Tasarım</button>
      </div>
      
      <div class="chat-pencere">
        <ul class="collection chat-liste"></ul>
      </div>

      <div class="row">
        <form class="col s12 yeni-mesaj">
          <div class="row">
            <div class="input-field col s11">
              <input placeholder="Yeni mesajınız giriniz" id="yeni_mesaj" type="text">
              <label for="yeni_mesaj">Yeni Mesajınız</label>
            </div>
            <button class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">add</i></button>
          </div>
        </form>
      </div>

      <div class="row">
        <form class="col s12 ad-guncelle">
          <div class="row">
            <div class="input-field col s11">
              <input placeholder="Adınızı Giriniz" id="ad_guncelle" type="text">
              <label for="ad_guncelle">Adınız</label>
            </div>
            <button class="btn-floating btn-large waves-effect waves-light green"><i class="material-icons">add</i></button>
          </div>
        </form>
        <div class="guncelle-mesaj"></div>
      </div>
    </div>
